<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<h2>sessionStorage</h2>
<!-- 保存数据 

- sessionStorage（会话存储 ）
- 语法：sessionStorage.setItem(key,value)  会话存储
- 备注：
1.如果保存的是对象，则需要先转换为字符串再保存 
2.数据存储在sessionStorage中，关闭浏览器后数据消失  
3.不同标签页之间的sessionStorage不共享，存储容量约5MB

localStorage和sessionStorage的API相同，区别在于sessionStorage在关闭浏览器后数据消失，而localStorage不会 


- localStorage(本地存储)
1.存储的数据可以长久保存，除非手动删除  
2.不同标签页之间的localStorage共享，存储容量约5-10MB

- cookie(小甜饼)
1.cookie存储的数据较小，大小约4KB
2.cookie存储的数据在同源的http请求中携带，即cookie在浏览器和服务器之间来回传递
3.cookie有路径的概念，可以限制cookie只属于某个路径下    

- indexedDB
1.indexedDB是WebSQL数据库的升级版，提供了一个更大存储容量，更安全的数据库，支持事务处理(索引)
2.indexedDB是NoSQL数据库，不是关系型数据库
3.indexedDB遵循同源策略，不同源之间无法相互访问
4.indexedDB支持事务处理，支持增删改查，支持索引
5.indexedDB是异步的，使用的是promise对象
6.异步API操作
-->
<button onclick="saveData()">点我保存一个数据</button>
<!-- 读取数据 -->
<button onclick="readData()">点我读取一个数据</button>
<button onclick="deleteData()">点我删除一个数据</button>
<button onclick="removeAllData()">清空所有数据</button>
</body>
<script type="text/javascript">
    function saveData(){
        sessionStorage.setItem('msg1', 'huling,hello');
        //对象转换为字符串
        sessionStorage.setItem('msg2',JSON.stringify({
            name: 'huling',
            age: '21',
            local: 'changsha'
        }))
    }

    function readData(){
        console.log(sessionStorage.getItem('msg1'))
        console.log(JSON.parse(sessionStorage.getItem('msg2')));
        console.log(sessionStorage.getItem('text')); //读不出来就是null Json.parse(null)仍然是null注意
    }

    function deleteData(){
        sessionStorage.removeItem('msg2');
    }

    function removeAllData(){
        sessionStorage.clear();
    }
</script>
</html>

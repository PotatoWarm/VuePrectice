<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
    <!-- 保存数据 
     
    - localStorage(本地存储)
    1 .持久性存储：存储的数据可以长久保存，除非手动删除  
    2.共享性：不同标签页之间的localStorage共享，存储容量约5-10MB
    3.容量：约5-10MB    

    localStorage和sessionStorage的区别：
    localStorage:
    1.持久性存储：存储的数据可以长久保存，除非手动删除  
    2.共享性：不同标签页之间的localStorage共享，存储容量约5-10MB
    3.容量：约5-10MB  
    
    sessionStorage:
    1.临时性存储：数据存储在sessionStorage中，关闭浏览器后数据消失  
    2.不共享：不同标签页之间的sessionStorage不共享，存储容量约5MB
    3.容量：约5MB     
    -->        
  <h2>localstorage</h2>
  <button onclick="saveData()">点我保存一个数据</button>
  <!-- 读取数据 -->
  <button onclick="readData()">点我读取一个数据</button>
  <!-- 删除数据 -->
  <button onclick="deleteData()">点我删除一个数据</button>
  <!-- 清空所有数据 -->
  <button onclick="removeAllData()">清空所有数据</button>
</body>
<script type="text/javascript">
    function saveData(){
        localStorage.setItem('msg1', 'huling,hello');
        //对象转换为字符串
        localStorage.setItem('msg2',JSON.stringify({
            name: 'huling',
            age: '21',
            local: '（changsha）'
        }))
    }

    function readData(){
        console.log(localStorage.getItem('msg1'))
        console.log(JSON.parse(localStorage.getItem('msg2')));
        console.log(localStorage.getItem('text')); //读不出来就是null Json.parse(null)仍然是null注意
    }

    function deleteData(){
        localStorage.removeItem('msg2');
    }

    function removeAllData(){
       localStorage.clear();
    }
</script>
</html>
